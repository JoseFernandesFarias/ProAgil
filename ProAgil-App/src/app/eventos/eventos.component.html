<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar"
    [(ngModel)] = "filtroLista">
    <button class="btn btn-outline-success">buscar</button>
  </div>
</div>
<h3>Fitro: {{filtroLista}}</h3>
<table class="table table-striped"> 
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="mostraImagens()">{{textoBotao}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lotes</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventos">
      <td>
         <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{evento.imagemUrl}}"
         [style.width.px]="imagemLargura" 
         [style.margin.px]="imagemMargem">
        </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote |uppercase}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="!eventos.length">
      <td colspan="7" class="text-center"> nenhum evento encontrado.</td>
    </tr>
  </tfoot>
</table>
